spring:

  datasource:
    url: jdbc:mysql://localhost/mj-feedback
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
      hibernate:
        ddl-auto: create
      show-sql: true
      properties:
        hibernate:
          format_sql: true
          highlight_sql: true
          dialect: org.hibernate.dialect.MySQLDialect